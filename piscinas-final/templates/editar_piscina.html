<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Piscina</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            padding: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Administración de Piscinas</a>
    </nav>

    <div class="container main-container">
        <h1 class="text-center mb-4">Editar Información de la Piscina</h1>

        <div class="card">
            <div class="card-header">
                Actualiza los datos de la piscina
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" value="{{ piscina['direccion'] }}" required>
                    </div>

                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" value="{{ piscina['nombre'] }}" required>
                    </div>

                    <div class="form-group">
                        <label for="tamano">Tamaño</label>
                        <input type="text" class="form-control" name="tamano" id="tamano" value="{{ piscina['tamano'] }}">
                    </div>

                    <div class="form-group">
                        <label for="tipo_tratamiento">Tipo de Tratamiento</label>
                        <input type="text" class="form-control" name="tipo_tratamiento" id="tipo_tratamiento" value="{{ piscina['tipo_tratamiento'] }}">
                    </div>

                    <div class="form-group">
                        <label for="metros_cubicos">Metros Cúbicos</label>
                        <input type="number" class="form-control" name="metros_cubicos" id="metros_cubicos" min="0" value="{{ piscina['metros_cubicos'] }}">
                    </div>

                    <div class="form-group">
                        <label for="otros">Otros</label>
                        <textarea class="form-control" name="otros" id="otros">{{ piscina['otros'] }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        <a href="/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
